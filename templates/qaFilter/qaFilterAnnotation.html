<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{data.title}}</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.10.5/viewer.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.10.5/viewer.js"></script>
    <style scoped>
        body {
            font-family: Arial, sans-serif;
        }
        .header-title {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-bottom: 10px; /* 减小下边距 */
            background-color: #f5f5f5;
            padding: 10px 0;
            border-bottom: 1px solid #dcdcdc;
        }
        .home-button,
        .back-button {
            position: absolute;
            left: 10px;
            margin-left: 10px;
        }
        .dataset-title {
            position: absolute;
            right: 10px;
            margin-right: 10px;
        }
        .back-button {
            left: 100px;
        }
        .save-status {
            position: absolute;
            bottom: -55px;
            right: 10px; /* 水平居中 */
            margin-right: 10px;
        }
        .save-status span.saved {
            color: #4CAF50; /* 绿色 */
            border: 1px solid #4CAF50;
            border-radius: 4px;
        }
        .save-status span.unsaved {
            color: #FF5722; /* 红色 */
            border: 1px solid #FF5722;
            border-radius: 4px;
        }
        .content-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 auto;
        }
        .main-content {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            margin-bottom: 10px;
            padding: 10px;
        }
        .image-container {
            flex: 1;
            width: 500px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            margin-right: 20px;
        }
        .image-container img {
            max-width: 100%;
            max-height: 100%;
        }
        .skeleton {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #e0e0e0;
            animation: shimmer 2s infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        @keyframes shimmer {
            0% {
                background-position: -100% 0;
            }
            100% {
                background-position: 100% 0;
            }
        }
        .qa-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .qa-item {
            margin-bottom: 10px;
        }
        .qa-item p {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .qa-item textarea {
            width: 100%;
            height: 200px;
            resize: none;
            border: 1px solid #dcdcdc;
            border-radius: 4px;
            padding: 10px;
            box-sizing: border-box;
            font-size: 14px;
        }
        .navigation-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .jump-to-input {
            width: 50px;
            margin: 0 10px;
        }
        .mark-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .navigation-buttons {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 600px;
        }
        .el-button {
            min-width: 80px;
        }
        /* 隐藏全屏预览的关闭按钮 */
        .el-image-viewer__btn {
            display: none !important;
        }
        /* 如果需要，也可以隐藏缩放按钮等其他控件，根据实际类名进行调整 */
        .el-image-viewer__actions { 
            display: none !important; 
        }

        /* 可能还需要隐藏底部的指示器 */
        .el-image-viewer__indicators { 
            display: none !important; 
        }
    </style>
</head>
<body>
    <div id="app">
        <el-container>
            <el-header class="header-title">
                <el-button class="home-button" @click="goHome" size="mini">返回首页</el-button>
                <el-button class="back-button" @click="goBack" size="mini">返回上一级</el-button>
                <!-- <h1>{{data.title}}页面</h1> -->
                <h1 class="save-status">保存状态：<span :class="isSaving ? 'saved' : 'unsaved'">{{'{{'}} saveStatus {{'}}'}}</span></h1>
                <p class="file-name">{{'{{'}} fileName {{'}}'}}</p>
                <h1 class="dataset-title">{{data.dataset}}</h1>
            </el-header>
            <el-main>
                <div class="content-container">
                    <div class="main-content">
                        <div class="image-container">
                            <div v-if="!imageLoaded" class="skeleton"></div>
                            <el-image 
                                :src="image"
                                :preview-src-list="[image]"
                                @load="imageLoaded = true"
                                v-show="imageLoaded">
                            </el-image>
                        </div>
                        <div class="qa-container">
                            <div class="qa-item">
                                <p>问题</span></p>
                                <textarea v-model="question" readonly></textarea>
                            </div>
                            <div class="qa-item">
                                <p>回答</p>
                                <textarea v-model="answer"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="navigation-container">
                        <span> {{'{{'}} currentIndex + 1 {{'}}'}} / {{'{{'}} total {{'}}'}} </span>
                        <el-input v-model="jumpToIndex" class="jump-to-input" size="mini"></el-input>
                        <el-button @click="jumpTo" size="mini">跳转</el-button>
                    </div>
                    <div class="mark-buttons">
                        <el-button @click="markError" :type="!isCorrect ? 'danger' : ''">错误(Ctrl+E)</el-button>
                        <el-button @click="markCorrect" :type="isCorrect ? 'primary' : ''">正确(Ctrl+R)</el-button>
                    </div>
                    <div class="navigation-buttons">
                        <el-button @click="prevPage">上一页(Ctrl+A)</el-button>
                        <el-button @click="save">保存(Ctrl+S)</el-button>
                        <el-button @click="nextPage">下一页(Ctrl+D)</el-button>
                        <el-button @click="saveNext">保存继续(Ctrl+F)</el-button>
                    </div>
                </div>
            </el-main>
        </el-container>
    </div>

    <script>
        window.initialData = JSON.parse('{{ data | tojson | safe }}');
    </script>

    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    image: '',
                    imageLoaded: false,
                    currentIndex: 0,
                    total: 0,
                    question: '',
                    answer: '',
                    jumpToIndex: 1,
                    isCorrect: true,
                    viewer: null,
                    dataset: '',
                    fileName: '',
                    isSaving: false,
                    saveStatus: '已保存'
                }
            },
            created() {
                this.dataset = window.initialData.dataset;
            },
            methods: {
                async fetchData(index) {
                    const response = await fetch(`/qaFilter/get_data`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ name: this.dataset,  currentIndex: index})
                    });
                    const result = await response.json();
                    this.imageLoaded = false; // Reset imageLoaded before loading a new image
                    this.image = result.data.image;
                    this.total = result.total;
                    this.currentIndex = result.currentIndex;
                    this.question = result.data.questionValue;
                    this.answer = result.data.answerValue;
                    this.fileName = result.data.fileName;
                    this.isCorrect = result.data.correctFlag;
                    this.isSaving = result.data.saveFlag;
                    this.saveStatus = this.isSaving ? '已保存' : '未保存';
                },
                jumpTo() {
                    if (this.jumpToIndex > 0 && this.jumpToIndex <= this.total) {
                        if (this.jumpToIndex - 1 == this.currentIndex) {
                            return;
                        }
                        this.currentIndex = this.jumpToIndex - 1;
                        this.fetchData(this.currentIndex);
                    } else {
                        this.$message.error('无效的跳转索引');
                    }
                },
                markCorrect() {
                    this.isCorrect = true;
                },
                markError() {
                    this.isCorrect = false;
                },
                prevPage() {
                    if (this.currentIndex > 0) {
                        this.currentIndex--;
                        this.jumpToIndex--;
                        this.fetchData(this.currentIndex);
                    }
                },
                nextPage() {
                    if (this.currentIndex < this.total - 1) {
                        this.currentIndex++;
                        this.jumpToIndex++;
                        this.fetchData(this.currentIndex);
                    }
                },
                async saveNext() {
                    await this.save()
                    if (this.isSaving) {
                        this.nextPage();
                    }
                },
                async save() {
                    this.isSaving = false;
                    this.saveStatus = '未保存';
                    const params = {
                        datasetName: this.dataset,
                        fileName: this.fileName,
                        currentIndex: this.currentIndex,
                        correctFlag: this.isCorrect,
                        questionValue: this.question,
                        answerValue: this.answer,
                    };
                    const response = await fetch(`/qaFilter/save_data`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(params)
                    });
                    if (response.status == 200) {
                        this.isSaving = true;
                    } else {
                        this.isSaving = false;
                    }
                    this.saveStatus = this.isSaving ? '已保存' : '未保存';
                },
                goHome() {
                    window.location.href = "/";
                },
                goBack() {
                    window.history.back();
                },
                handleShortcut(e) {
                    if (e.ctrlKey) {
                        switch (e.key.toLowerCase()) {
                            case 'e':
                                e.preventDefault();
                                this.markError();
                                break;
                            case 'r':
                                e.preventDefault();
                                this.markCorrect();
                                break;
                            case 's':
                                e.preventDefault();
                                this.save();
                                break;
                            case 'a':
                                e.preventDefault();
                                this.prevPage();
                                break;
                            case 'd':
                                e.preventDefault();
                                this.nextPage();
                                break;
                            case 'w':
                                e.preventDefault();
                                break;
                            case 'f':
                                e.preventDefault();
                                this.saveNext();
                                break;
                        }
                    }
                }
            },
            mounted() {
                this.currentIndex = window.initialData.currentIndex
                this.jumpToIndex = this.currentIndex + 1
                this.fetchData(this.currentIndex);
                window.addEventListener('keydown', this.handleShortcut);
            },
            beforeDestroy() {
                window.removeEventListener('keydown', this.handleShortcut);
                if (this.viewer) {
                    this.viewer.destroy();
                }
            }
        });
    </script>
</body>
</html>
